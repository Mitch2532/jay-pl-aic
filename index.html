<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .album {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        .album img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        .tracklist {
            list-style: none;
            padding: 0;
        }
        .tracklist li {
            margin: 10px 0;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Music Playlist</h1>
    <div id="playlist"></div>
    
    <script>
        const tracks = [
            {
                url: "https://www.dropbox.com/s/yourfile1.opus?raw=1",
                album: "Jar of Files",
                artist: "Alice in Chains",
                title: "Rotten Apple",
                comment: "Live version"
            },
            {
                url: "https://www.dropbox.com/s/yourfile2.opus?raw=1",
                album: "Jar of Files",
                artist: "Alice in Chains",
                title: "Nutshell",
                comment: "Studio version"
            }
        ];

        function renderPlaylist() {
            let playlistDiv = document.getElementById("playlist");
            let albums = {};
            
            tracks.forEach(track => {
                if (!albums[track.album]) {
                    albums[track.album] = [];
                }
                albums[track.album].push(track);
            });

            for (let album in albums) {
                let albumDiv = document.createElement("div");
                albumDiv.classList.add("album");
                
                let albumHeader = document.createElement("h2");
                albumHeader.textContent = album;
                albumDiv.appendChild(albumHeader);
                
                let albumArtist = document.createElement("p");
                albumArtist.textContent = "by " + albums[album][0].artist;
                albumDiv.appendChild(albumArtist);
                
                let comment = document.createElement("p");
                comment.textContent = albums[album][0].comment;
                albumDiv.appendChild(comment);

                let trackList = document.createElement("ul");
                trackList.classList.add("tracklist");

                albums[album].forEach(track => {
                    let trackItem = document.createElement("li");
                    trackItem.innerHTML = `<strong>${track.title}</strong><br>`;
                    
                    let audio = document.createElement("audio");
                    audio.controls = true;
                    audio.src = track.url;
                    trackItem.appendChild(audio);
                    
                    trackList.appendChild(trackItem);
                });
                albumDiv.appendChild(trackList);
                playlistDiv.appendChild(albumDiv);
            }
        }

        renderPlaylist();
    </script>
</body>
</html>
